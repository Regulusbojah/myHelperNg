<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
</head>
<body>
    <div class="sign">
        <h1>SIGN UP</h1>
        <p>It's free and will always be free.</p>
    </div>
    <form action="dashboard.html">
       <br>
        <section>
            <span>  <input type="text" placeholder="First Name"></span>
            <span>  <input type="text" placeholder="Last name"></span>
        </section>
         <input type="email"  placeholder="Email"><br>
        <input type="password" placeholder="password"><br>
        <input type="password" placeholder="confirm password"><br>
      <input type="text" placeholder="Permanent Address"><br>
      <h4>Date of Birth:</h4>
      <input type="date" placeholder="Date Of Birth"> <br>
      <h4>Gender:</h4>
      <select name="Gender" id="">
        <option value="---">---</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>        <br>
      <h4>Registering for:</h4>
      <select name="professionalism" id="">
        <option value="---">---</option>
        <option value="volunteer">Volunteer</option>
        <option value="organization">Organization</option>
      </select>    <br>
      
      <input type="submit"  value="Sign Up" class="submit">
    </form>
</body>
</html>
